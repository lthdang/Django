<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css">
        <style>
            html, body{
                height: 100%;
                background-color: #f6f6f6;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" style="min-height:95%">
            <div class="row">
                <div class="col-sm-2">
                    <center><img src ="{% static "images/gh.jpeg" %}" class='responsive-img' style='max-height:150px'/></center>
                </div>
                <div class='col-sm-10'>
                    <conter><h1>Blog Make from Django</h1></center>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-2">
                    <div class="bs-sliderbar" style="background-color: #fff">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="/">Person Info</a>
                            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </nav>
                    </div>
                </div>

                <div class="col-sm-10">
                    <div class="container-fluid">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>   
        <footer>
            <div class="container-fluid">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Google</a>
            </div>
        </footer>    
    </body>
</html>
