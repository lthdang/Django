{% extends "pages/base.html" %}
{% block title %}{{post.title}}{% endblock %}

{% block content %}
    <h3><a href='blog/{{post.id}}'></a></h3>
    <h6>on {{post.date}}</h6>
    <img src="{{post.image.url}}" with="500px" height="300px"/>
    {% comment %}
        #safe thêm thẻ, linebreaks tự tạo thẻ <br> khi nội dung xuống dòng
    {% endcomment %}
    {{post.body|safe|linebreaks}}  
{% endblock %}
